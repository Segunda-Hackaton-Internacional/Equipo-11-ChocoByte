<app-navbar />
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Registro</h2>
      <p>
        Ingresa todos los campos que se muestran a continuaci칩n para crear una cuenta.
      </p>
    </div>
    <hr />
    <form class="register-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <p>Form Status: {{ registerForm.status }}</p>
      <app-smart-input
        id="firstName"
        type="text"
        placeholder="John"
        [required]="true"
        formControlName="firstName"
        >
        Nombres
      </app-smart-input>
      <app-smart-input
        id="lastName"
        type="text"
        placeholder="Doe"
        formControlName="lastName"
        >
        Apellidos
      </app-smart-input>
      <app-smart-input
        id="email"
        type="email"
        placeholder="johndoe@example.com"
        [required]="true"
        formControlName="email"
        >
        Correo electr칩nico
      </app-smart-input>
      <app-smart-input
        id="password"
        type="password"
        [required]="true"
        formControlName="password"
        >
        Contrase침a
      </app-smart-input>
      <app-smart-input
        id="confirmPassword"
        type="password"
        [required]="true"
        formControlName="confirmPassword"
        >
        Confirmar contrase침a
      </app-smart-input>
      <app-smart-input
        id="register-btn"
        type="submit"
        [disabled]="!registerForm.valid"
        >
        Registrarse
      </app-smart-input>
    </form>
  </div>
</div>
<app-footer />
